<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script>
		// TODO: create a handler
		function setSearch(){
			let actions = 
			{
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};

			let engineSelect = document.querySelector("input[name=engine]:checked");
			let action = actions[engineSelect.value];
			let form = document.getElementById("search");
			form.setAttribute('action', action);
			
		}
    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById("search");
		form.addEventListener("submit", setSearch);
		
    });
	</script>
</head>

<body>
	<div id="grad-1">

	<form id="search" name="search">
	<!-- TODO: add form elements -->
	
	
			<input type = "text" name="q" placeholder="Search" required/>
			<label><input type="radio" name="engine" value="google" required/> Google</label>
			<label><input type="radio" name="engine" value="duckDuckGo"/> DuckDuckGo</label>
			<label><input type="radio" name="engine" value="bing"/> Bing</label>
			<label><input type="radio" name="engine" value="ask"/> Ask</label>
			<button>Go!</button>
		
	</form>

	</div>	

</body>
